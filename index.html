<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jping - Chill Texting Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2f3640;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 500px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 2rem;
    }
    h2 {
      color: #4078c0;
      margin-top: 0;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem 0;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #4078c0;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background: #314e6e;
    }
    .reel {
      background: #f3f3ff;
      border-left: 4px solid #4078c0;
      margin: 1.5rem 0;
      padding: 1rem;
      border-radius: 4px;
    }
    footer {
      text-align: center;
      color: #999;
      margin: 2rem 0 1rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>jping</h1>
    <p>A chill texting website to connect with friends and reels.</p>
  </header>
  <main>
    <h2>Text or Call a Friend</h2>
    <form>
      <label for="number">Phone Number:</label>
      <input type="text" id="number" name="number" placeholder="Enter phone number" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="3" placeholder="Type your message here"></textarea>

      <button type="submit">Send Text</button>
      <button type="button" onclick="alert('Calling...')">Call Now</button>
    </form>

    <div class="reel">
      <h3>Send a Reel!</h3>
      <button type="button" onclick="alert('Funny reel sent!')">Send Funny Reel</button>
      <button type="button" onclick="alert('Cool reel sent!')">Send Cool Reel</button>
    </div>
  </main>
  <footer>
    &copy; 2025 jping &mdash; Connect and have fun!
  </footer>
</body>
</html>
